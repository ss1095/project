{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Exam: {{ exam.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
        <div class="form-group">
            <label>{{ question.question_text }}</label>
            <div>
                <input type="radio" name="question_{{ question.id }}" value="A" required> A: {{ question.answer_a }}
            </div>
            <div>
                <input type="radio" name="question_{{ question.id }}" value="B"> B: {{ question.answer_b }}
            </div>
            <div>
                <input type="radio" name="question_{{ question.id }}" value="C"> C: {{ question.answer_c }}
            </div>
            <div>
                <input type="radio" name="question_{{ question.id }}" value="D"> D: {{ question.answer_d }}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
